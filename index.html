<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser prototype</title>
	

<script type="text/javascript" src ="phaser.min.js"></script>

<style type="text/css">
	body{
		margin: 0;
}
 </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render:render });




function preload() {
	game.load.image('tiles', 'assets/image-tileset.png');
	game.load.image('sky', 'valleybackground.png');
	game.load.spritesheet('iggy', 'assets/iggy.png', 40, 35, 14);
	game.load.image('platform', 'assets/platform.png', 32, 40);
}

var player;
var facing = 'left';
var platforms;
var cursors;
var jumpButton;
var sky;
var map;
var score = 0;

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);	

//staring background
	game.add.sprite(0, 0, 'sky');
	
	//iggy walking
	player = game.add.sprite(100, 200, 'iggy');
	player.animations.add('walk');
	player.animations.add('left', [7, 8, 9, 10, 11], 14, true);
    player.animations.add('turn', [4], 20, true);
    player.animations.add('right', [0, 1, 2, 3, 4], 14, true);
    player.animations.add('Ljump', [13], 14, true);
    player.animations.add('Rjump', [12], 14, true); 
 
	//2nd number is how fast the frames go
	player.animations.play('walk', 8, true);
	
	//sprite size
	player.scale.set(2);
	player.smoothed = false;

	// var map = game.add.tilemap('level', 'world.tmx');
	// map.addTilesetImage('world', 'tiles');

	game.world.setBounds(0, 0, 1024, 416);

    

   

    //  Notice that the sprite doesn't have any momentum at all,
    //  it's all just set by the camera follow type.
    //  0.1 is the amount of linear interpolation to use.
    //  The smaller the value, the smooth the camera (and the longer it takes to catch up)
    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1, 0.1);








//platforms
    platforms = game.add.physicsGroup();
    platforms.create(400, 150, 'platform');
    platforms.create(-200, 300, 'platform');
    platforms.create(400, 450, 'platform');
    platforms.setAll('body.immovable', true);
    cursors = game.input.keyboard.createCursorKeys();
    jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    
    
    game.physics.arcade.enable(player);
    player.body.collideWorldBounds = true;
    player.body.gravity.y = 500;

}
function update() { 


    game.physics.arcade.collide(player, platforms);
    
    player.body.velocity.x = 0;
  
    if (jumpButton.isDown && (player.body.onFloor() || player.body.touching.down)) 
    {
        player.body.velocity.y = -400;
        player.animations.play('Ljump')
        player.animations.play('Rjump')
		
		}

		
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        player.body.velocity.x = -200;

        if (facing != 'left')
        {
            player.animations.play('left');
            facing = 'left';
        }
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 200;

        if (facing != 'right')
        {
            player.animations.play('right');
            facing = 'right';
        }
    }
    else
    {
        if (facing != 'idle')
        {
            player.animations.stop();

            if (facing == 'left')
            {
                player.frame = 6;
            }
            else
            {
                player.frame = 0;
            }

            facing = 'idle';
        }
    }
}    

function render() {
	
	}


</script>

</body>
</html>
